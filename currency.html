<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mappa-mundi@0.0.4"></script>
    <script src="./js/currency.js"></script>
</head>

<body>
    <div class="container my-5">

        <div class="form-inline mb-3">
            <p>FROM</p>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="amount1" placeholder="You Amount">
            </div>
            <select class="form-control" id="country1">
                <option value=""></option>
            </select>
        </div>

        <div class="form-inline mb-3">
            <p>TO</p>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="amount2" placeholder="Converted Amount">
            </div>
            <select class="form-control" id="country2">
                <option value=""></option>
            </select>
        </div>
        <div class="form-inline form-group mx-sm-3">
            <button type="button" class="btn btn-info btn-block" onclick="CurrencyConverted()">Convert</button>
        </div>

    </div>
</body>

</html>
