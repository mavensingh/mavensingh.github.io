<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Magic App</title>
    <meta name="description" content="Magic App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <h1>Magic App Here</h1>
    <div id="main">
        <div id="time" class="sub">
            <div>
                <h2>Your local time</h2>
                <span class="local"></span>
            </div>
            <div>
                <h2>Magic App Server Time</h2>
                <span class="server"></span>
            </div>
        </div>
        <div id="location" class="sub">
            <h2>And you are in...</h2>
            <div class="address"></div>
        </div>
    </div>
    <script>
        function myMap() {
            var req = new XMLHttpRequest();
            req.overrideMimeType("application/json");
            req.open('GET', 'https://ipapi.co/json/', true);
            req.onload = function () {
                if (req.status == 200) {
                    var loc = JSON.parse(req.responseText);
                    console.log(loc);
                    document.querySelector('.address').innerHTML = loc['city'] + ', ' + loc['country'];

                } else {
                    console.log('HTTP Error ' + req.status);
                }
            };
            req.onerror = function () {
                if (req.status == 0) {
                    alert('Please disable your ad-blocker');
                }
            };
            req.send(null);
        }
    </script>
    </script>

</body>

</html>
