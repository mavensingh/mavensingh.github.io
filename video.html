<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p><video id="video" autoplay width=320/><p>
    <p><button onclick="startFunction()">Grab video & start recording</button></p>
    <p><button onclick="download()">Download video</button></p>
    <p><button onclick="pause()">stop video</button></p>
    <p id="connection">Connection Type</p>
    <script>
      var ct = window.navigator.connection.type;
      document.getElementById("connection").innerHTML += ` : {$ct}`;
    </script>
    <script>
        const constraints = { "video": { width: { max: 320 } }, "audio" : true };

      var theStream;
      var theRecorder;
      var recordedChunks = [];

      function startFunction() {
        navigator.mediaDevices.getUserMedia(constraints)
            .then(gotMedia)
            .catch(e => { console.error('getUserMedia() failed: ' + e); });
      }

      function gotMedia(stream) {
        theStream = stream;
        var video = document.querySelector('video');
        video.srcObject = stream;
        try {
          recorder = new MediaRecorder(stream, {mimeType : "video/webm"});
        } catch (e) {
          console.error('Exception while creating MediaRecorder: ' + e);
          return;
        }
        
        theRecorder = recorder;
        recorder.ondataavailable = 
            (event) => { recordedChunks.push(event.data); };
        recorder.start(100);
      }

      // From @samdutton's "Record Audio and Video with MediaRecorder"
      // https://developers.google.com/web/updates/2016/01/mediarecorder
      function download() {
        theRecorder.stop();
        theStream.getTracks().forEach(track => { track.stop(); });

        var blob = new Blob(recordedChunks, {type: "video/webm"});
        var url =  URL.createObjectURL(blob);
        var a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        a.href = url;
        a.download = 'test.webm';
        a.click();
        // setTimeout() here is needed for Firefox.
        setTimeout(function() { URL.revokeObjectURL(url); }, 100); 
      }

      // function pause() {
      //   theRecorder.pause();
      //   theStream.getTracks().forEach(track => { track.pause(); });
      // }
    </script>
</body>
</html>
